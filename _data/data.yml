education:
    title: Education
    info:
      - degree: Doctor of Engineering
        university: Nara Institute of Science and Technology, Japan
        time: 2017-2020
        details: |
          I received my PhD under a Japanese Government Scholarship. I was a member of the Ubiquitous Computing Systems laboratory
          where my research centered around middleware systems for resource-constrained devices with a focus on smart transportation. 
          I have a strong background in both theoretical and practical applications of 
          computer science, primarily in <strong>distributed computing</strong> and am dedicated to pushing the boundaries of innovation in this field.
            - Dissertation: <i>Design and Implementation of Decentralized Smart City Services on the Edge</i>
      - degree: MSc in Electronics Engineering
        university: Ateneo de Manila University, Philippines
        time: 2013 - 2015
        details: |
          I worked on designing and creating a prototype of what we deemed "near cloud" which is a low-cost, local cloud 
          device meant to be deployed in rural areas in the Philippines. These devices are meant to hold terabytes of information
          that can be accessed to custom designed services. We targeted various aspects of the community such as health, education, and agriculture, with the 
          intention of integrating them into a cyber-physical system of smart instruments for a smart connected community.
            - Dissertation: <i>Design, Development and Demonstration of a Highly Interactive Near Cloud Architecture for Institutions over Wireless Connectivity</i>

