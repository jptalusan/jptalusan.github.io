  - title: Skills
    layout: text
    content: | # this will include new lines to allow paragraphs
      Aside from Python, I have __some__ <mark>C</mark> and <mark>C++</mark> skills from my time as a software developer working mostly on embedded systems. I am well-versed in geo-spatial packages such as <mark>NetworkX</mark>, <mark>OSMNX</mark> and <mark>Pandas</mark> and <mark>Numpy</mark>.

      Also familiar with tools such as <mark>Redis</mark>, <mark>Pulsar</mark> and <mark>ZeroMQ</mark>

      Currently working on improving my skills on Machine Learning specifically <mark>Tensorflow</mark> and <mark>Keras</mark>, while trying to understand the statistics behind the tools and models.

